apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: vertx-pool
  labels:
    runtime: Vert.x
spec:
  title: Vert.x Pools Metrics
  charts:
    - name: "Usage duration"
      unit: "s"
      spans: 6
      metricName: "vertx_pool_usage_seconds"
      dataType: "histogram"
      aggregations:
        - label: "pool_name"
          displayName: "Name"
        - label: "pool_type"
          displayName: "Type"
    - name: "Usage ratio"
      unit: ""
      spans: 6
      metricName: "vertx_pool_ratio"
      dataType: "raw"
      aggregations:
        - label: "pool_name"
          displayName: "Name"
        - label: "pool_type"
          displayName: "Type"
    - name: "Queue size"
      unit: ""
      spans: 6
      metricName: "vertx_pool_queue_size"
      dataType: "raw"
      aggregations:
        - label: "pool_name"
          displayName: "Name"
        - label: "pool_type"
          displayName: "Type"
    - name: "Time in queue"
      unit: "s"
      spans: 6
      metricName: "vertx_pool_queue_delay_seconds"
      dataType: "histogram"
      aggregations:
        - label: "pool_name"
          displayName: "Name"
        - label: "pool_type"
          displayName: "Type"
    - name: "Resources used"
      unit: ""
      spans: 6
      metricName: "vertx_pool_inUse"
      dataType: "raw"
      aggregations:
        - label: "pool_name"
          displayName: "Name"
        - label: "pool_type"
          displayName: "Type"

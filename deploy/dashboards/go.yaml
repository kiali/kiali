apiVersion: "monitoring.kiali.io/v1alpha1"
kind: MonitoringDashboard
metadata:
  name: go
spec:
  title: Go Metrics
  runtime: Go
  items:
  - chart:
      name: "Threads"
      spans: 6
      metricName: "go_threads"
      dataType: "raw"
  - chart:
      name: "Goroutines"
      spans: 6
      metricName: "go_goroutines"
      dataType: "raw"
  - chart:
      name: "GC duration"
      unit: "seconds"
      spans: 6
      metricName: "go_gc_duration_seconds"
      dataType: "rate"
      aggregations:
      - label: "quantile"
        displayName: "Quantile"
  - chart:
      name: "Heap allocated"
      unit: "bytes"
      spans: 6
      metricName: "go_memstats_heap_alloc_bytes"
      dataType: "raw"

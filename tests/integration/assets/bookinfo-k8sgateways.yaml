apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gatewayapi
  namespace: bookinfo
  labels:
    app: gatewayapi
spec:
  gatewayClassName: istio
  listeners:
    - name: default
      hostname: "bookinfo-istio-system"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
  addresses:
    - type: Hostname
      value: "google.com"
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: httproute
  namespace: bookinfo
spec:
  parentRefs:
    - name: gatewayapi
      namespace: bookinfo
  hostnames: ["bookinfo-istio-system"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /get
      backendRefs:
        - name: httpbin
          port: 8000
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: referencegrant
  namespace: bookinfo
spec:
  from:
    - group: "gateway.networking.k8s.io"
      kind: HTTPRoute
      namespace: bookinfo
  to:
    - group: ""
      kind: Service
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: GRPCRoute
metadata:
  name: grpc
  namespace: bookinfo
spec:
  parentRefs:
    - name: gatewayapi
      namespace: bookinfo
  hostnames: ["first.domain.example", "another.domain.example"]
  rules:
    - matches:
        - method:
            service: "foo"
          headers:
            - name: my-header
              value: some-value
              type: Exact
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: my-added-header
                value: added-value
            remove: [my-removed-header]
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: tcp
  namespace: bookinfo
spec:
  parentRefs:
    - name: gatewayapi
      namespace: bookinfo
  rules:
    - backendRefs:
        - name: httpbin
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tls
  namespace: bookinfo
spec:
  parentRefs:
    - name: gatewayapi
      namespace: bookinfo
  rules:
    - backendRefs:
        - name: httpbin
          port: 443

version: "2"
run:
  tests: true
linters:
  exclusions:
    generated: lax
    presets:
    - comments
    - common-false-positives
    - legacy
    - std-error-handling
    paths:
    - doc.go
    - .*\.pb\.go$
    - frontend
    - third_party$
    - builtin$
    - examples$
formatters:
  enable:
  - goimports
  settings:
    goimports:
      local-prefixes:
      - github.com/kiali/kiali
  exclusions:
    generated: lax
    paths:
    - doc.go
    - .*\.pb\.go$
    - frontend
    - third_party$
    - builtin$
    - examples$

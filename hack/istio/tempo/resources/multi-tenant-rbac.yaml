apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tempostack-traces-reader-${TENANT_NAME}
rules:
- apiGroups:
  - 'tempo.grafana.com'
  resources:
  - ${TENANT_NAME}
  resourceNames:
  - traces
  verbs:
  - 'get'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tempostack-traces-reader-${TENANT_NAME}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempostack-traces-reader-${TENANT_NAME}
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:authenticated


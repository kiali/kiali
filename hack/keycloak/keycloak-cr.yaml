apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  hostname:
    hostname: <Replace with the external IP of the keycloak service>
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgresql
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    tlsSecret: keycloak-tls

  bootstrapAdmin:
    user:
      secret: keycloak-admin

  # Disable ingress since we're using LoadBalancer service with MetalLB
  ingress:
    enabled: false

  additionalOptions:
  - name: proxy-address-forwarding
    value: "true"
